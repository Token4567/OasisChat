<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oasis Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="setup">
    <h1>Oasis</h1>
    <p>Join or create a private chat by ID</p>
    <button id="create">Create Room</button>
    <input id="roomId" placeholder="Enter room ID to join">
    <button id="join">Join</button>
    <div id="myIdArea" class="hidden">
      <p>Your Room ID: <strong id="myId"></strong></p>
      <button id="copyId">Copy ID</button>
    </div>
  </div>

  <div id="chat" class="hidden">
    <div id="messages"></div>
    <div id="inputArea">
      <input id="msgInput" placeholder="Type a message..." autocomplete="off">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="https://unpkg.com/crypto-js@4.1.1/crypto-js.js"></script>
  <script src="app.js"></script>
</body>
</html>
